        <h1>BMI calculator</h1>
       <input type="number" placeholder="Enter Your Height (in Meters)" id="hm">

      <input type="number" placeholder="Enter Your Weight (in Kgs)" id="wk">

      <br>
      <button onclick="check()">Calculate</button>
      <p id="answer"></p>

        <script>function check(){
    var height="";
  height= document.getElementById("hm").value;
  var weight="";
  weight= document.getElementById("wk").value;
 var bmi;
 bmi= weight / (height * height);
 bmi = bmi.toFixed(1);
if(bmi < 18.5){
    document.getElementById("answer").innerHTML="you are under weight"
      document.getElementById("answer").style.color="lightgreen"
}
else if(bmi <= 24.9){
 document.getElementById("answer").innerHTML="you are normal weight"
    document.getElementById("answer").style.color="green"
}
else if(bmi <= 29.9){
     document.getElementById("answer").innerHTML="you are over weight"
        document.getElementById("answer").style.color="yellow"
}
else if(bmi <=34.9){
     document.getElementById("answer").innerHTML="you are obese"
        document.getElementById("answer").style.color="orange"
}
else{
     document.getElementById("answer").innerHTML="you are extremly obese"
        document.getElementById("answer").style.color="red"
}
}
</script>
